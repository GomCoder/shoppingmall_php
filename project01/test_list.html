          <br>
          <!-- 알림 -->
          <div class="alert alert-primary" role="alert">
           회원
          </div>
          <script>
            function find_text() {
                form1.action="#";
                form1.submit();
                alert('find_text()호출');
            }
          </script>
          <!-- 검색 및 추가 버튼 -->
          <form name="form1" action="">
            <div class="row">
                <div class="col-3" align="left">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">이름</span>
                        <input type="text" name="text1" value="" class="form-control" onkeydown="if(event.keyCode == 13) {find_text();}"  placeholder="찾을 이름은?">
                        <button class="btn mycolor1" type="button" onclick="find_text();">검색</button>
                    </div>
                </div>
                <div class="col-9" align="right">
                    <div class="btn btn-sm mycolor1">추가</div>
                </div>
            </div>
          </form>
          <br>
          <!-- 목록 테이블 -->
          <table class="table table-sm table-bodered table-hover mymargin5">
            <tr class="mycolor2">
                <td width="10%">번호</td>
                <td width="20%">아이디</td>
