<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/test.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
        <!-- 네비게이션 메뉴 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">Admin</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">회원</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">제품</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">주문</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      기타  
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Q&A</a></li>
                      <li><a class="dropdown-item" href="#">FAQ</a></li>
                      <li><hr class="dropdown-divider" href="#"></li>
                      <li><a class="dropdown-item" href="#">옵션</a></li>
                    </ul>
                  </li>
                </ul>
                <a href="#" class="btn btn-sm btn-outline-secondary btn-dark">Go Shop</a>
              </div>
            </div>
          </nav>
          <br>
          <!-- 알림 -->
          <div class="alert alert-primary" role="alert">
           회원
          </div>
         
          <!-- 회원 정보 -->
          <form name="form1" method="post" action="">
            <table class="table table-sm table-bodered mymargin5">
                <tr>
                    <td width="20%" height="40" class="mycolor2">번호</td>
                    <td width="80%" align="left">1</td>
                </tr>
                <tr>
                    <td width="20%" class="mycolor2">
                        <font color="red">*</font>이름
                    </td>
                    <td width="80%" align="left">
                        <div class="d-inline-flex">
                            <input type="text" class="form-control form-control-sm" name="name" size="20" maxlength="20" value="홍길동">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%" class="mycolor2">
                        <font color="red">*</font>암호
                    </td>
                    <td width="80%" align="left">
                        <div class="d-inline-flex">
                            <input type="text" class="form-control form-control-sm" name="password" size="20" maxlength="20" value="1234">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%" class="mycolor2">
                        전화
                    </td>
                    <td width="80%" align="left">
                        <div class="d-inline-flex">
                            <input type="text" class="form-control form-control-sm" name="tel1" size="3" maxlength="3" value="010">-
                            <input type="text" class="form-control form-control-sm" name="tel2" size="4" maxlength="4" value="1111">-
                            <input type="text" class="form-control form-control-sm" name="tel3" size="4" maxlength="4" value="1111">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%" class="mycolor2">
                        등급
                    </td>
                    <td width="80%" align="left">
                        <div class="d-inline-flex">
                            <input type="radio" name="rank" value="0" checked>&nbsp;직원
                            &nbsp;&nbsp;
                            <input type="radio" name="rank" value="1">&nbsp;관리자
                        </div>
                    </td>
                </tr>
            </table>
            <br>
            <div align="center">
                <a href="#" class="btn btn-sm mycolor1">수정</a>
                <a href="#" class="btn btn-sm mycolor1" onclick="return confirm('삭제할까요?');">삭제</a>&nbsp;
                <input type="submit" value="저장" class="btn btn-sm mycolor1">&nbsp;
                <input type="button" value="이전화면으로" class="btn btn-sm mycolor1" onclick="history.back();">
            </div>
          </form>      
    </div>
  </body>
</html>
